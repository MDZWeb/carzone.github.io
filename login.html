            </div>
            <div class="right">
                <a href="./login.html" class="login"><i class="uil uil-user"></i><p>Login</p></a>
                <a href="./register.html" class="register"><i class="uil uil-signin"></i><p>Register</p></a>
            </div>
        </div>
    </section>


    <!-- Nav Section -->
    <nav>
        <div class="nav_container container">
            <a href="" class="logo">
                <div class="logo_img"><img src="./img/car_logo3.png" alt="Car Zone"></div>

            <ul class="nav_items">

    <!-- Header -->

    <header class="register_car_header">

                </a>
                <p>Sign in to your account</p>

                <span class="input_style"><i class="uil uil-envelope"></i><input type="email" name="email_v" placeholder="Email Address"></span>

                <span class="input_style"><i class="uil uil-lock"></i><input type="text" name="password_v" placeholder="Password"></span>

                <button type="submit" class="btn">Login</button>

                <small>Or Login With</small>

                <ul class="social">
                    <li><i class="uil uil-facebook-f"></i><p>Facebook</p></li>
                    <li><i class="uil uil-google"></i><p>Gmail</p></li>
                </ul>

                <p>Don't have an account? Register here</p>
            </form>
            
        </div>

            <div class="socials_link">
